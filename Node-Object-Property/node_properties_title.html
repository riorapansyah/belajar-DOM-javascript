<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <p>Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b></p>
    <script>
      let pNode = document.childNodes[1].childNodes[2].childNodes[3];
      let bodyNode = pNode.parentNode;
      let headNode = bodyNode.previousSibling.previousSibling;
      let titleNode = headNode.lastChild.previousSibling;

    //   hasil nya
      console.log(titleNode.childNodes); // NodeList [text]
      console.log(titleNode.firstChild); // " Belajar JavaScript "
      console.log(titleNode.lastChild); // " Belajar JavaScript "
      console.log(titleNode.nextSibling); // #text
      console.log(titleNode.nodeName); // TITLE
      console.log(titleNode.nodeType); // 1
      console.log(titleNode.parentNode); // <head>...</head>
      console.log(titleNode.previousSibling); // #text console.log( titleNode.textContent ); // Belajar JavaScript
    </script>
  </body>
</html>
